<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Distance Converter</title>

	<!--/ /-------- Normalize CSS --------/ /-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	
	<!--/ /-------- Google Fonts --------/ /-->
	<link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans&display=swap" rel="stylesheet">
	
	<!--/ /-------- My Styles --------/ /-->
	<link href="styles.css" rel="stylesheet">

</head>

<body>

	<h1>Miles to Kilometers Converter</h1>
    
    <div class="container top">
    	<p>Type in a number of miles and click the button to convert the distance to kilometers.</p>
        
        <form method="post" action="somephpfile.php" id="convert">
        
        	<input type="text" name="distance" id="distance" placeholder="distance">
            <input type="submit" name="convertdist" value="Convert Distance">
        
        </form>
    </div>
    <div class="container bottom" id="answer">
    	<h2 class="visible">Answer goes here</h2>
    </div>
    
    <p id="directions">Press the "K" key to switch to kilometer converstion, press the "M" key to switch to mile conversion</p>


	<script>

		var answer = document.querySelector("h2");
		var btn = document.querySelector("form");
		var title = document.querySelector("h1");
		var ptag = document.querySelectorAll("p");

		btn.addEventListener("submit", miles);
		document.addEventListener("keydown", KeyPress);

		function KeyPress(event) {
			if (event.key == "k" || event.key == "K") {
				title.innerHTML = "Kilometers to Miles Converter";
				ptag.innerHTML = "Type in a number of kilometers and click the button to convert the distance to miles.";
				btn.removeEventListener("submit", miles);
				btn.addEventListener("submit", kilo);
			} else if (event.key == "m" || event.key == "M") {
				title.innerHTML = "Miles to Kilometers Converter";
				ptag.innerHTML = "Type in a number of miles and click the button to convert the distance to kilometers.";
				btn.removeEventListener("submit", kilo);
				btn.addEventListener("submit", miles);
			}
			}


		function miles() {
				event.preventDefault();
			var inputNum = document.getElementById("distance").value;
				answer.removeAttribute("invisible");

			if (parseFloat(inputNum)){
			var converted =inputNum * 1.609;
				answer.innerHTML = `<h2>${inputNum} miles converts to ${converted} kilometers</h2>`;
			} else {
				answer.innerHTML = `<h2>Please enter a number</h2>`;
			}
		}

		function kilo() {
			event.preventDefault();
		var inputNum = document.getElementById("distance").value;
			answer.removeAttribute("invisible");

		if (parseFloat(inputNum)){
		var converted = inputNum * 0.621;
			answer.innerHTML = `<h2>${inputNum} kilometers converts to ${converted} miles</h2>`;
		} else {
			answer.innerHTML = `<h2>Please enter a number</h2>`;
		}
		}

</script>

	</script>

</body>
</html>
