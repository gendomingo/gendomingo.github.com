<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Function Experimentation</title>
</head>
<body>
    <h1>JS Function Experimentation</h1>
    <script>

    var myInteger = prompt("please enter a number between 1 and 10", "");

        if( parseInt(myInteger) ){
        console.log("you have an integer");
        }
        else{ console.log("you don't have an integer"); 
        }
    
    var food = ["cake","ice cream","pie","chocolate"];
    var myString = "I am really hungry for some";

        for (var i=0; i<food.length; i++){
            console.log(`${myString} ${food[i]} \n`);
        }

    function randomInt(min,max){

        return Math.floor ((max-min+1) * Math.random()) + min;
    }

    function answer(food){
        var randomFood = food[randomInt(0,food.length-1)];
            console.log(`But I think I'm gonna eat ${randomFood} today`);
        }
    
    answer(food);
    
    </script>
</body>
</html>
